<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" , content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    
    <title>PicQuest</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>PicQuest</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1696023169341-294108cf3bdc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2069&q=80"
                alt="a-woman-wearing-a-hat-in-a-forest">
            <a href="https://unsplash.com/photos/a-woman-wearing-a-hat-in-a-forest-yz7nEZ9100I" target="_blank">A woman
                wearing a hat in aforest</a>
        </div>


        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2043&q=80"
                alt="Gipsy-the-Cat-was-sitting-on-a-bookshelf">
            <a href="https://unsplash.com/photos/gKXKBY-C-Dk" target="_blank">
                Gipsy the Cat was sitting on a bookshelf</a>
        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1682130132480-9863599d046f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
                alt="a-woman-man-showing-a-programcode-to-eachother">
            <a href="https://unsplash.com/photos/dxEF69quQg0" target="_blank">A Woman Man showing a programcode to eachother </a>
        </div>
    </div>
    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
</body>

</html>
